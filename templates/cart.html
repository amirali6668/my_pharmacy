<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سبد خرید</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>سبد خرید شما</h2>
    <a href="/">بازگشت به فروشگاه</a>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>نام محصول</th>
            <th>قیمت</th>
            <th>تعداد</th>
            <th>جمع جزء</th>
            <th>حذف</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.subtotal }}</td>
            <td><a href="{{ url_for('remove_from_cart', product_id=p.id) }}">حذف</a></td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><strong>جمع کل</strong></td>
            <td colspan="2">{{ total }}</td>
        </tr>
    </table>
</body>
</html>
